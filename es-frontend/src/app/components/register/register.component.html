<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registracija</p>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.firstName" name="name">
                        <label class="form-label" for="form3Example1c" >Ime</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example6c" class="form-control" [(ngModel)]="user.lastName" name="lastName"/>
                        <label class="form-label" for="form3Example3c">Prezime</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4cdU" class="form-control" [(ngModel)]="user.street"/>
                        <label class="form-label" for="form3Example4cdU">Ulica</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdG" class="form-control" [(ngModel)]="user.city"/>
                          <label class="form-label" for="form3Example4cdG">Grad</label>
                        </div>
                    </div>


                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Professional degree</label>
                        </div>
                    </div> -->


                    <div class="d-flex flex-row align-items-center mb-4">
                        <select class="custom-select" id="inputGroupSelect01" (change)="educationLevel($event)">
                            <option selected>Stepen stručne spreme</option>
                            <option value="1">I Stepen - četiri razreda osnovne</option>
                            <option value="2">II Stepen - osnovna škola	</option>
                            <option value="3">III Stepen - SSS srednja škola</option>
                            <option value="4">IV Stepen - SSS srednja škola</option>
                            <option value="5">V Stepen - VKV - SSS srednja škola</option>
                            <option value="6">VI Stepen - VŠS viša škola</option>
                            <option value="7">VII - Visoka stručna sprema</option>
                            <option value="8">VIII - Doktor nauka	</option>

                        </select>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control form-control-lg" id="formFileLgCV" type="file" (change)="addCV($event)"/>
                            <label class="form-label" for="formFileLgCV" >Priloži CV</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control form-control-lg" id="formFileLgCL" type="file" (change)="addCL($event)"/>
                            <label class="form-label" for="formFileLgCL" >Priloži propratno pismo</label>
                        </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="submit()"
                       [disabled] = "this.user.firstName === '' || this.user.lastName === '' || this.user.education === ''
                       || this.user.street === '' || this.user.city === '' || this.coverLetter === undefined || this.cv === undefined" >Potvrdi</button>
                    </div>
  
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
