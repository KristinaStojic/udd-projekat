<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Pretraga po geolokaciji</p>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdU" placeholder="Unesite naziv grada" class="form-control" [(ngModel)]="this.content.city"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdU" placeholder="Unesite razdaljinu u kilometrima" class="form-control" [(ngModel)]="this.content.radius"/>
                        </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="submit()"
                       [disabled] = "this.content.city === '' || this.content.radius == ''" >Potvrdi</button>
                    </div>
  
                    <div *ngFor="let r of result">
                        <div class="card"  *ngIf="result[0].firstName != ''">
                            <div class="card-body">
                              <h5 class="card-title">{{r.firstName}} {{r.lastName}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{r.education}}</h6>
                              <p class="card-text">{{r.highlight}}</p>
                              <!-- <a href="#" class="card-link">Card link</a>
                              <a href="#" class="card-link">Another link</a> -->
                            </div>
                          </div>
                    </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
