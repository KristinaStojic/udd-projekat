<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Pretraga</p>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <select class="custom-select" id="inputGroupSelect01" (change)="selectField($event)">
                            <option selected value="0">Kriterijum pretrage</option>
                            <option value="1">Ime i prezime</option>
                            <option value="2">Stepen stručne spreme</option>
                            <option value="3">Sadržaj cv-a</option>
                            <option value="4">Sadržaj propratnog pisma</option>
                        </select>
                    </div>


                    <div *ngIf="this.showLevel" class="d-flex flex-row align-items-center mb-4">
                        <select class="custom-select" id="inputGroupSelect01" (change)="educationLevel($event)">
                            <option selected>Izaberite stepen stručne spreme</option>
                            <option value="I">I Stepen - četiri razreda osnovne</option>
                            <option value="II">II Stepen - osnovna škola</option>
                            <option value="III">III Stepen - SSS srednja škola</option>
                            <option value="IV">IV Stepen - SSS srednja škola</option>
                            <option value="V">V Stepen - VKV - SSS srednja škola</option>
                            <option value="VI">VI Stepen - VŠS viša škola</option>
                            <option value="VII">VII - Visoka stručna sprema</option>
                            <option value="VIII">VIII - Doktor nauka</option>
                        </select>
                    </div>

                                   


                    <div *ngIf="!this.showLevel" class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdU" placeholder="Unesite tekst" class="form-control" [(ngModel)]="this.content"/>
                        </div>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="phrase" id="myCheckbox" (change)="selectPhrase()">
                      <label class="form-check-label" for="myCheckbox">
                        Fraza
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="submit()"
                       [disabled] = "this.content === '' || this.criteria == 0" >Potvrdi</button>
                    </div>
  
                    <div *ngFor="let r of result">
                        <div class="card" *ngIf="result[0].firstName != ''">
                            <div class="card-body">
                              <h5 class="card-title">{{r.firstName}} {{r.lastName}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{r.education}}</h6>
                              <p class="card-text">{{r.highlight}}</p>
                              <button class="btn btn-primary" (click)="downloadCV(r.id)" >Download CV</button>
                              <button class="btn btn-primary" style="margin-left: 100px;" (click)="downloadCL(r.id)">Download cover letter</button>
                            </div>
                          </div>
                    </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
