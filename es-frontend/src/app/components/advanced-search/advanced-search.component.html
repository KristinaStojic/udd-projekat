<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Pretraga</p>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div style="display: flex; flex-direction: column;">
                          <div *ngFor="let field of fields; let i = index" style="margin-top: 15px;" > 
                            <div style="display: flex; flex-direction: row;" [ngStyle]="i == 0 ? {'margin-left': '59px'} : {}">
                              <select *ngIf="i > 0" class="custom-select" style="width: 58px;" id="inputGroupSelect01" (change)="operator($event, i)">
                                <option selected value="AND">I</option>
                                <option value="OR">ILI</option>
                              </select>
                              <select class="custom-select" id="inputGroupSelect01" style="margin-left: 20px; width: 200px;" (change)="criteria($event, i)">
                                <option selected value="0">Kriterijum pretrage</option>
                                <option value="firstName">Ime</option>
                                <option value="lastName">Prezime</option>
                                <option value="education">Stepen stručne spreme</option>
                                <option value="cv">Sadržaj cv-a</option>
                                <option value="cl">Sadržaj propratnog pisma</option>
                              </select>
                              <input *ngIf="this.fields[i].criteria !== 'education'" type="text" id="form3Example4cdU" style="margin-left: 20px; width: 250px;" placeholder="Unesite tekst" class="form-control" [(ngModel)]="field.content"/>
                              
                              <div *ngIf="this.fields[i].criteria === 'education'" class="d-flex flex-row align-items-center mb-4" style="margin-left: 20px; width: 250px;">
                                <select class="custom-select" id="inputGroupSelect01" (change)="educationLevel($event, i)">
                                    <option selected>Stepen stručne spreme</option>
                                    <option value="I">I Stepen - četiri razreda osnovne</option>
                                    <option value="II">II Stepen - osnovna škola</option>
                                    <option value="III">III Stepen - SSS srednja škola</option>
                                    <option value="IV">IV Stepen - SSS srednja škola</option>
                                    <option value="V">V Stepen - VKV - SSS srednja škola</option>
                                    <option value="VI">VI Stepen - VŠS viša škola</option>
                                    <option value="VII">VII - Visoka stručna sprema</option>
                                    <option value="VIII">VIII - Doktor nauka</option>
                                </select>
                            </div>

                            <div class="form-check" style="margin-left: 10px; margin-top: 5px;">
                              <input class="form-check-input" type="checkbox" id="myCheckbox" (change)="selectPhrase(i, $event)">
                              <label class="form-check-label" for="myCheckbox">
                                Fraza
                              </label>
                            </div>
                              
                              <button *ngIf="i > 0" type="button" style="margin-left: 20px;" class="btn btn-danger btn-sm" (click)="removeField(i)">-</button>
                            </div>
                          </div>
                        </div>
                    </div>

                    <button type="button" style="margin-left: 567px;" class="btn btn-primary btn-sm" (click)="addField()">+</button>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button [disabled]="this.fieldCount < 2" type="button" class="btn btn-primary btn-lg" (click)="submit()">Potvrdi</button>
                    </div>


                    <div *ngFor="let r of result">
                      <div class="card" *ngIf="result[0].firstName != ''">
                          <div class="card-body">
                            <h5 class="card-title">{{r.firstName}} {{r.lastName}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{r.education}}</h6>
                            <h6 class="card-subtitle mb-2 text-muted">{{r.address}}</h6>
                            <p class="card-text">{{r.highlight}}</p>
                            <!-- <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a> -->
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
